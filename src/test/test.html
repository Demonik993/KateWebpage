<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
     (function(){
       emailjs.init("AlZ-cnJ4XRG4j--Tv");
        })();
    </script>
    <title>Document</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <h1>Knowledge test</h1>
    <div>
        <form id="student_data">
            <fieldset>
                <legend> Please enter your data </legend>
                <p><label for="first-name">What's your name?</label><input id="first-name" placeholder="John" type="text" required></p>
                <p><label for="last-name">What's your surname?</label><input id="last-name" placeholder="Smith" type="text" required></p>
                <p><label for="age">Enter you age</label><input id="age" placeholder="How old are you?" type="number" min="6"></p>
                <p><label for="email">E-mail is also good</label><input id="email" type="email" placeholder="john.smith@gmail.com" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" ></p>
            </fieldset>
            <p><button type="submit">Let's start</button></p>
        </form>
    </div>
    <script src="test.js"></script>
</body>
</html>

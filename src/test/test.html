<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <h1>Knowledge test</h1>
    <div>
        <form id="student_data">
            <fieldset>
                <legend> Please enter your data </legend>
                <p><label for="first-name">What's your name?</label><input id="first-name" type="text" required></p>
                <p><label for="last-name">What's your surname</label><input id="last-name" type="text" required></p>
                <p><label for="age">Enter you age</label><input id="age" type="number"></p>
                <p><label for="email">E-mail is also good</label><input id="email" type="email" ></p>
            </fieldset>
            <p><button type="submit">Let's start</button></p>
        </form>
    </div>
    <script src="test.js"></script>
</body>
</html>
